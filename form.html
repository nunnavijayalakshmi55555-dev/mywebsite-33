<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(22, 204, 104, 0.2);
      max-width: 500px;
      width: 100%;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .form-group {
      flex: 1;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    button {
      background: #4a6cf7;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3451c0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Appointment Request Form</h2>
    <form>
      <!-- Full Name -->
      <div class="row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" required>
        </div>
      </div>

      <!-- Contact Number -->
      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" name="contact" placeholder="(000) 000-0000" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@example.com" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" name="street_address">
      </div>
      <div class="form-group">
        <label>Street Address Line 2</label>
        <input type="text" name="street_address2">
      </div>
      <div class="row">
        <div class="form-group">
          <label>City</label>
          <input type="text" name="city">
        </div>
        <div class="form-group">
          <label>State / Province</label>
          <input type="text" name="state">
        </div>
      </div>
      <div class="form-group">
        <label>Postal / Zip Code</label>
        <input type="text" name="zip">
      </div>

      <!-- Date & Time -->
      <div class="form-group">
        <label>What date and time work best for you?</label>
        <input type="date" name="date">
        <input type="time" name="time">
      </div>

      <!-- Alternate Date & Time -->
      <div class="form-group">
        <label>Any other specific date and time, if the above selection is not suitable:</label>
        <input type="date" name="alt_date">
        <input type="time" name="alt_time">
      </div>

      <!-- Services -->
      <div class="form-group">
        <label>What services are you interested in?</label>
        <textarea name="services"></textarea>
      </div>

      <!-- Notifications -->
      <div class="form-group">
        <label>Would you like to be notified about promotional services?</label>
        <div class="radio-group">
          <label><input type="radio" name="promo" value="Yes"> Yes</label>
          <label><input type="radio" name="promo" value="No"> No</label>
        </div>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
